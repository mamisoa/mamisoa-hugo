{{ define "main" }}
<section class="container-fluid listContainer pb-5">
    <div class="row justify-content-center text-light">
        <div class="col-lg-7 col-md-10 col-sm-12 text-center pb-3"> <!-- column FULL -->
            <blockquote class="px-5">{{- .Content -}}</blockquote>
        </div>
    </div>
    {{- template "_internal/pagination.html" . -}}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-6">
            <div class="accordion neoList" id="accordionSection">
                {{ $itemNum := 1 }}
                {{ range .Paginator.Pages }}
                    {{ .Scratch.Set "itemAccordion" $itemNum }}
                    {{- partial "summary.html" . -}}
                    {{ $itemNum = (add $itemNum 1) }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
<div class="svg-section-list">
    <svg width="100%" height="100" viewBox="0 0 100 99" preserveAspectRatio="none">
        <path d="M0 0 L50 90 L100 0 V100 H0" fill="#1565C0" />
    </svg>
</div>
{{ end }}
