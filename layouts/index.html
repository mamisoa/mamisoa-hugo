{{ define "main" }}
<section class="container-fluid home-section pt-3 site-special" style="font-family: 'Maven Pro', sans-serif;">
    <div class="justify-content-center ml-4 mr-4 row" data-aos="fade-up">
        <div class="col-md-12 text-center text-light">
            <h1 style>Un centre spécialisé en ophtalmologie</h1>
            <p>Votre vision sans compromis</p>
        </div>
    </div>
    <div class="justify-content-around mt-4  pb-4 row text-center">
        {{ $offset := 100 }}
        {{ range site.Params.services }}
        <div class="col-7 col-lg-3 col-md-3 col-sm-7 col-xl-2 mb-5 ml-4 mr-4 mt-4 neo-offer-green pb-2 pt-2" data-aos="fade-up" data-aos-offset="{{ print $offset }}">
            <img class="d-block img-fluid img-offer layout-image mb-3 mt-2 one" src="{{ .serviceImage | relURL }}" alt="{{ .serviceImgDesc }}">
            <h4 class="h4-offer-green mb-2 mt-2  pb-2 pt-2 rounded text-white">{{ .serviceName }}</h4>
        </div>
        {{ $offset = (add $offset 25) }}
        {{ end }}
    </div>
</section><!-- section end of site-special highlight -->
{{ end }}
