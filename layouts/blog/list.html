{{ define "main" }}
<section class="container-fluid listContainer pb-5">
    <div class="row justify-content-center text-light">
        <div class="col-lg-7 col-md-10 col-sm-12 text-center pb-3"> <!-- column FULL -->
            <blockquote class="px-5">{{- .Content -}}</blockquote>
        </div>
    </div>
    {{- template "_internal/pagination.html" . -}}
    <div class="row row-cols-2">
        <div class="col">
            {{ range .Paginator.Pages }}
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <img src="https://randomuser.me/api/portraits/women/81.jpg" alt="profile-image" class="profile"/>
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ plainify .Summary  }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-primary" role="button" aria-pressed="true">{{- T "readMore" -}}</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
<div class="svg-section-list">
    <svg width="100%" height="100" viewBox="0 0 100 99" preserveAspectRatio="none">
        <path d="M0 0 L50 90 L100 0 V100 H0" fill="#1565C0" />
    </svg>
</div>

{{ end }}
