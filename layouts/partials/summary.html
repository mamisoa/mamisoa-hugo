  <!-- <h3>{{ humanize .Section }}</h3> -->
  <div class="card">
    <div class="card-header" data-toggle="collapse" data-target="#collapse{{ .Scratch.Get "itemAccordion"}}" id="heading{{ .Scratch.Get "itemAccordion"}}">
      <h5 class="mb-2">
          {{ .Title }}
      </h5>
    <div id="collapse{{ .Scratch.Get "itemAccordion"}}" class="collapse" aria-labelledby="heading{{ .Scratch.Get "itemAccordion"}}" data-parent="#accordionSection">
      <div class="card-body">
        <p>{{ markdownify .Summary  }}</p>
        <a href="{{ .Permalink }}" class="btn btn-sm active" role="button" aria-pressed="true">Read more...</a>
      </div>
    </div>
  </div>
